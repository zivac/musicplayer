<div ng-controller="SearchCtrl">
	<md-content layout-padding layout="row" class="search-bar">
		<form ng-submit="search()">
		<md-input-container  class="md-icon-float">
		    <label>Search songs</label>
		    <md-icon md-font-library="material-icons">search</md-icon>
			<input type="text" ng-model="query">
		</md-input-container>
		</form>
	</md-content>
	<div class="page-content">
		<md-content layout="row" layout-wrap masonry class="masonry-content">
			<div flex="20" flex-md="25" flex-sm="33" ng-repeat="artist in list" class="masonry-brick">
				<md-card>
					<img ng-src="{{artist.image}}" class="md-card-image" alt="image caption">
					<md-card-content>
						<span>{{artist.name}}</span>
					</md-card-content>
				</md-card>
			</div>
		</md-content>
	</div>
</div>
